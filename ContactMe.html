<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Media/CSS/contact.css">
    <title>Contact Me</title>
</head>
<body>
    <audio style="display: none;" id="signing" src="Media/sound/writing.ogg"></audio>
    <div class="backgroundC">
        <img src="Media/IMG/Page_4/DeskBackground.png" alt="form">
    </div>
    <div class="deskItems">
        <img src="Media/IMG/Page_4/Pens.png" alt="DeskP">
    </div>
    <img class="cursor-use" src="Media/IMG/Page_4/pen.svg" alt="">
    <div class="contactPage">
        <img id="form" src="Media/IMG/Page_4/Form.png" alt="form">
        <img id="signH" onclick="sign()" src="Media/IMG/Page_4/sign.png" alt="">
    </div>
    <div class="ContactOP">
        <img id="OpenCon" src="Media/IMG/Page_1/ContactmeT.svg" alt="Con">
    </div>
    <div class="backHome"></div>    
    <script>
        const newCursor = document.querySelector('.cursor-use');
        document.addEventListener("mousemove",(e)=>{
            newCursor.style.top = e.pageY+"px";
            newCursor.style.left = e.pageX+"px";
        })
    </script>
    <script src ="Media/JS/contactMe.js"></script>
</body>
</html>
